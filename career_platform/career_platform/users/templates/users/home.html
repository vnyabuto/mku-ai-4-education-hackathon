<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Platform</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body style="background-color: #f0f8ff; font-family: Arial, sans-serif;">
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0" style="font-weight: bold;">Career Platform</h1>
            <nav>
                <a href="{% url 'signup' %}" 
                   class="btn btn-outline-light btn-sm mx-2" 
                   style="border-radius: 20px;">Sign Up</a>
                <a href="{% url 'login' %}" 
                   class="btn btn-light btn-sm mx-2" 
                   style="border-radius: 20px;">Login</a>
                <!-- Logout Button -->
                <form method="POST" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm mx-2" style="border-radius: 20px;">Logout</button>
                </form>
            </nav>
        </div>
    </header>

   
        {% block content %}
        {% endblock %}
    </main>

    

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2024 Career Platform | Empowering your future.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

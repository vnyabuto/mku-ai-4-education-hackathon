{% extends 'users/home.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4" style="color: #007bff; font-weight: bold;">Login</h2>

            <form method="POST" class="p-4 rounded" 
                  style="background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary btn-block" 
                            style="background-color: #007bff; border-radius: 25px; border: none;">
                        Login
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p style="font-size: 0.9rem; color: #6c757d;">
                    Don't have an account? 
                    <a href="{% url 'signup' %}" style="text-decoration: none; color: #007bff;">
                        Sign up here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
